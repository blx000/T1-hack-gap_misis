<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с ИИ Ассистентом</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            background-size: cover;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placehold.co/1920x1080/1f1c2c/928dab?text=Background+Pattern');
            opacity: 0.1;
            z-index: 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white">

    <div class="background-pattern"></div>

    <header class="w-full p-6 bg-gray-900 bg-opacity-90 z-10">
        <nav class="flex justify-between items-center">
            <div class="text-2xl font-bold">Окно знаний</div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="nav-item hover:text-gray-400">Главная</a></li>
                <li><a href="faq.html" class="nav-item hover:text-gray-400">F.A.Q.</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex flex-col items-center justify-center flex-1 z-10 w-full px-4">
        <h1 class="text-5xl font-bold mb-6">Цифровой ассистент базы знаний</h1>
        <div class="w-full max-w-4xl bg-gray-800 bg-opacity-75 p-6 rounded-lg shadow-lg">
            <div id="chat-box" class="h-96 overflow-y-auto mb-4 p-4 bg-gray-900 rounded-lg">
               
            </div>
            <div class="flex">
                <textarea id="user-input" class="flex-1 p-3 rounded-l-lg bg-gray-700 text-white focus:outline-none resize-y" placeholder="Введите ваш вопрос..." rows="1"></textarea>
                <button id="send-button" class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-r-lg focus:outline-none focus:shadow-outline">Отправить</button>
            </div>
        </div>
    </main>

    <footer class="w-full p-6 bg-gray-800 bg-opacity-75 text-center z-10">
        <p>&copy; 2024 Окно знаний. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                const chatBox = document.getElementById('chat-box');
                const userMessage = document.createElement('div');
                userMessage.className = 'text-right mb-2 break-words';
                userMessage.innerHTML = `<span class="bg-blue-900 p-2 rounded-lg inline-block">${userInput}</span>`;
                chatBox.appendChild(userMessage);
                document.getElementById('user-input').value = '';

               
                setTimeout(() => {
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'text-left mb-2 break-words';
                    aiMessage.innerHTML = `<span class="bg-gray-700 p-2 rounded-lg inline-block">Ответ ИИ на ваш вопрос: "${userInput}"</span>`;
                    chatBox.appendChild(aiMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        });
    </script>
</body>
</html>
