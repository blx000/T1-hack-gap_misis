<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            background-size: cover;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 1.5s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.1; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white">
    <div id="stars-container"></div>

    <header class="w-full p-6 bg-gray-900 bg-opacity-90 z-10">
        <nav class="flex justify-between items-center">
            <div class="text-2xl font-bold">Окно знаний</div>
            <ul class="flex space-x-6">
                <li><a href="#" class="nav-item hover:text-gray-400">F.A.Q.</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex flex-col items-center justify-center flex-1 z-10">
        <h1 class="text-5xl font-bold mb-6">Добро пожаловать в Окно знаний!</h1>
        <p class="text-xl mb-8 text-center">Войдите в аккаунт, чтобы задать вопрос ассистенту базы знаний.</p>
        <a href="login.html" class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Войти</a>
        <br>
        <a href="admin.html" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Подать заявку на администратора</a>
        <br>
        <a href="register.html" class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Зарегистрироваться</a>
    </main>

    <footer class="w-full p-6 bg-gray-800 bg-opacity-75 text-center z-10">
        <p>&copy; 2024 Окно знаний. Все права защищены.</p>
    </footer>

    <script>
        function generateStars(numStars) {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                container.appendChild(star);
            }
        }
        
        window.onload = function() {
            generateStars(100);
        };
    </script>
</body>
</html>
