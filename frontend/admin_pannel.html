<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель - Загрузка Базы Знаний</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            background-size: cover;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://placehold.co/1920x1080/1f1c2c/928dab?text=Background+Pattern');
            opacity: 0.1;
            z-index: 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white">

    <div class="background-pattern"></div>

    <header class="w-full p-6 bg-gray-900 bg-opacity-90 z-10">
        <nav class="flex justify-between items-center">
            <div class="text-2xl font-bold">Админ Панель</div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="nav-item hover:text-gray-400">Главная</a></li>
                <li><a href="faq.html" class="nav-item hover:text-gray-400">F.A.Q.</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex flex-col items-center justify-center flex-1 z-10 w-full px-4">
        <h1 class="text-5xl font-bold mb-6">Загрузка Базы Знаний</h1>
        <div class="w-full max-w-4xl bg-gray-800 bg-opacity-75 p-6 rounded-lg shadow-lg">
            <form id="upload-form" class="flex flex-col space-y-4">
                <div>
                    <label for="knowledge-title" class="block text-lg font-medium mb-2">Название Базы Знаний</label>
                    <input type="text" id="knowledge-title" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none" placeholder="Введите название базы знаний">
                </div>
                <div>
                    <label for="knowledge-file" class="block text-lg font-medium mb-2">Файл Базы Знаний</label>
                    <input type="file" id="knowledge-file" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none">
                </div>
                <button type="submit" class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline">Загрузить</button>
            </form>
        </div>
    </main>

    <footer class="w-full p-6 bg-gray-800 bg-opacity-75 text-center z-10">
        <p>&copy; 2024 Окно знаний. Все права защищены.</p>
    </footer>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('knowledge-title').value;
            const file = document.getElementById('knowledge-file').files[0];

            if (title.trim() !== "" && file) {
                alert(`База знаний "${title}" успешно загружена!`);
                document.getElementById('knowledge-title').value = '';
                document.getElementById('knowledge-file').value = '';
            } else {
                alert('Пожалуйста, заполните все поля и выберите файл.');
            }
        });
    </script>
</body>
</html>
